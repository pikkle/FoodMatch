<h4 id="maintitle">Which of these dishes is the most appetizing ?</h4>
<div class="choice-menu">
    <div class="dish-box well" id="dish-left" onclick="chooseLeft()">
        <div class="dish-box-top">
            <img id="left-image" src=""/>
        </div>
        <div class="dish-box-bottom">
            <h4 id="left-dish-title"></h4>
            <p id="left-dish-keywords"></p>
        </div>
    </div>

    <div class="dish-box well" id="dish-right" onclick="chooseRight()">
        <div class="dish-box-top">
            <img id="right-image" src=""/>
        </div>
        <div class="dish-box-bottom">
            <h4 id="right-dish-title"></h4>
            <p id="right-dish-keywords"></p>
        </div>
    </div>
</div>


<footer class="footer">
    <div class="container">
        <span class="text-muted">
            <b>Keyboard shortcuts</b>
            <span><kbd>a</kbd> vote left</span>
            <span><kbd>l</kbd> vote right</span>
            <span><kbd>r</kbd> load another match</span>
        </span>
    </div>
</footer>
